runtime: nodejs20
service: default

# Environment variables (will be overridden by CI/CD)
env_variables:
  LINE_CHANNEL_ACCESS_TOKEN: "placeholder"
  LINE_CHANNEL_SECRET: "placeholder"
  NODE_ENV: production

# Automatic scaling configuration
automatic_scaling:
  min_instances: 0
  max_instances: 10
  target_cpu_utilization: 0.6
  target_throughput_utilization: 0.6

# Resource allocation
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

# Network settings
network:
  session_affinity: false

# Health checks
readiness_check:
  path: "/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

liveness_check:
  path: "/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 4
  success_threshold: 2

# Handlers for static files and API routes
handlers:
- url: /.*
  script: auto
  secure: always
  redirect_http_response_code: 301