<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Freshket Sales Activity Tracker">
    <title>Freshket Sales Tracker</title>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Load config -->
    <script src="config.js"></script>
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        @font-face {
            font-family: 'DB Heavent';
            src: url('CIBranding/freshket CI/FONT/DB Heavent v3.2.1.ttf') format('truetype');
            font-weight: normal;
        }
        
        @font-face {
            font-family: 'DB Heavent';
            src: url('CIBranding/freshket CI/FONT/DB Heavent Bd v3.2.1.ttf') format('truetype');
            font-weight: bold;
        }
        
        :root {
            --primary: #008065;
            --primary-light: #00CE7C;
            --accent: #FFD340;
            --warning: #FF6600;
            --background: #FAF0DC;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #6b7280;
            --glass-white: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(0, 128, 101, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DB Heavent', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            background: linear-gradient(135deg, var(--background) 0%, #f5e6d3 100%);
        }
        
        .login-card {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 128, 101, 0.1);
        }
        
        .login-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
        }
        
        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        #googleSignInButton {
            margin: 0 auto;
        }
        
        /* Main App */
        .app-container {
            display: none;
            min-height: 100vh;
            background: var(--background);
        }
        
        /* Header */
        .header {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0.75rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px rgba(0, 128, 101, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .user-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-details {
            display: none;
        }
        
        @media (min-width: 640px) {
            .user-details {
                display: block;
            }
        }
        
        .user-name {
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .user-points {
            font-size: 0.75rem;
            color: var(--primary);
        }
        
        .logout-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        /* Main Content */
        .main-content {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: var(--glass-white);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.25rem;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 128, 101, 0.1);
        }
        
        .stat-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        /* Activity Section */
        .section {
            background: var(--glass-white);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .add-activity-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .add-activity-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 128, 101, 0.3);
        }
        
        /* Activity List */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .activity-item {
            background: rgba(0, 128, 101, 0.05);
            border: 1px solid rgba(0, 128, 101, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .activity-item:hover {
            background: rgba(0, 128, 101, 0.1);
        }
        
        .activity-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .activity-icon {
            font-size: 1.5rem;
        }
        
        .activity-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .activity-type {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .activity-note {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .activity-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .activity-points {
            font-weight: bold;
            color: var(--primary);
            white-space: nowrap;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }
        
        .empty-icon {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
        
        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal-backdrop.show {
            opacity: 1;
        }
        
        .modal {
            background: var(--glass-white);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .modal-backdrop.show .modal {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 128, 101, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 128, 101, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* Activity Type Grid */
        .activity-type-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }
        
        .activity-type-btn {
            padding: 1rem;
            background: rgba(0, 128, 101, 0.05);
            border: 2px solid transparent;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .activity-type-btn:hover {
            background: rgba(0, 128, 101, 0.1);
        }
        
        .activity-type-btn.selected {
            border-color: var(--primary);
            background: rgba(0, 128, 101, 0.15);
        }
        
        .activity-type-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .activity-type-name {
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .activity-type-points {
            font-size: 0.75rem;
            color: var(--primary);
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 128, 101, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Loading Spinner */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Version Badge */
        .version-badge {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 128, 101, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-family: monospace;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .header {
                padding: 0.5rem;
            }
            
            .main-content {
                padding: 0.75rem;
            }
            
            .section {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .activity-type-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Global variables
        let currentUser = null;
        let activities = [];
        let selectedActivity = null;
        
        // Activity type configurations
        const activityTypes = {
            call: { icon: 'üìû', name: 'Call', points: 10 },
            email: { icon: 'üìß', name: 'Email', points: 5 },
            meeting: { icon: 'ü§ù', name: 'Meeting', points: 20 },
            proposal: { icon: 'üìÑ', name: 'Proposal', points: 30 },
            demo: { icon: 'üéØ', name: 'Demo', points: 25 },
            deal: { icon: 'üí∞', name: 'Deal', points: 50 }
        };
        
        // Initialize Google Sign-In
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: window.CONFIG.GOOGLE_CLIENT_ID,
                callback: handleGoogleSignIn,
                auto_select: false,
                context: 'signin'
            });
            
            google.accounts.id.renderButton(
                document.getElementById('googleSignInButton'),
                { 
                    theme: 'outline', 
                    size: 'large',
                    width: 280,
                    text: 'continue_with',
                    shape: 'rectangular'
                }
            );
            
            // Check if user is already logged in
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
            }
        };
        
        // Handle Google Sign-In
        async function handleGoogleSignIn(response) {
            try {
                // Decode JWT token
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                currentUser = {
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture,
                    googleId: payload.sub
                };
                
                // Save to localStorage
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Register/update user in backend
                await registerUser();
                
                showApp();
            } catch (error) {
                console.error('Sign-in error:', error);
                alert('Failed to sign in. Please try again.');
            }
        }
        
        // Register user with backend
        async function registerUser() {
            try {
                const response = await fetch(`${window.CONFIG.API_URL}/api/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: currentUser.email,
                        name: currentUser.name,
                        picture: currentUser.picture,
                        lineUserId: currentUser.googleId // Using googleId as unique identifier
                    })
                });
                
                if (!response.ok) throw new Error('Failed to register user');
                
                const data = await response.json();
                currentUser.userId = data.user.id;
            } catch (error) {
                console.error('User registration error:', error);
            }
        }
        
        // Show main app
        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appContainer').style.display = 'block';
            
            // Update UI with user info
            updateUserInfo();
            
            // Load activities
            loadActivities();
        }
        
        // Update user info in UI
        function updateUserInfo() {
            if (!currentUser) return;
            
            // Update avatar
            const avatar = document.getElementById('userAvatar');
            if (currentUser.picture) {
                avatar.innerHTML = `<img src="${currentUser.picture}" alt="${currentUser.name}">`;
            } else {
                document.getElementById('userInitial').textContent = currentUser.name.charAt(0).toUpperCase();
            }
            
            // Update name
            document.getElementById('userName').textContent = currentUser.name;
        }
        
        // Load activities
        async function loadActivities() {
            try {
                const response = await fetch(`${window.CONFIG.API_URL}/api/activities?userId=${currentUser.googleId}`);
                if (!response.ok) throw new Error('Failed to load activities');
                
                const data = await response.json();
                activities = data.activities || [];
                
                updateStats();
                renderActivities();
            } catch (error) {
                console.error('Load activities error:', error);
                document.getElementById('activitiesList').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle empty-icon"></i><p>Failed to load activities</p></div>';
            }
        }
        
        // Update statistics
        function updateStats() {
            const now = new Date();
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekStart = new Date(todayStart);
            weekStart.setDate(weekStart.getDate() - weekStart.getDay());
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            
            let todayPoints = 0;
            let weekPoints = 0;
            let monthPoints = 0;
            
            activities.forEach(activity => {
                const activityDate = new Date(activity.timestamp);
                if (activityDate >= todayStart) todayPoints += activity.points;
                if (activityDate >= weekStart) weekPoints += activity.points;
                if (activityDate >= monthStart) monthPoints += activity.points;
            });
            
            document.getElementById('todayPoints').textContent = todayPoints;
            document.getElementById('weekPoints').textContent = weekPoints;
            document.getElementById('monthPoints').textContent = monthPoints;
            document.getElementById('totalActivities').textContent = activities.length;
            document.getElementById('userPoints').textContent = `${monthPoints} points`;
        }
        
        // Render activities list
        function renderActivities() {
            const list = document.getElementById('activitiesList');
            
            if (activities.length === 0) {
                list.innerHTML = '<div class="empty-state"><i class="fas fa-inbox empty-icon"></i><p>No activities yet. Add your first activity!</p></div>';
                return;
            }
            
            // Sort by timestamp descending
            const sortedActivities = [...activities].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );
            
            // Show only recent 10 activities
            const recentActivities = sortedActivities.slice(0, 10);
            
            list.innerHTML = recentActivities.map(activity => {
                const type = activityTypes[activity.type] || activityTypes.call;
                const timeAgo = getTimeAgo(activity.timestamp);
                
                return `
                    <div class="activity-item">
                        <div class="activity-info">
                            <div class="activity-icon">${type.icon}</div>
                            <div class="activity-details">
                                <div class="activity-type">${type.name} - ${activity.customerName || 'Customer'}</div>
                                ${activity.note ? `<div class="activity-note">${activity.note}</div>` : ''}
                                <div class="activity-time">${timeAgo}</div>
                            </div>
                        </div>
                        <div class="activity-points">+${activity.points} pts</div>
                    </div>
                `;
            }).join('');
        }
        
        // Get time ago string
        function getTimeAgo(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return 'Just now';
        }
        
        // Show add activity modal
        function showAddActivityModal() {
            const modal = document.getElementById('addActivityModal');
            modal.classList.add('show');
            
            // Reset form
            document.getElementById('addActivityForm').reset();
            document.querySelectorAll('.activity-type-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedActivity = null;
        }
        
        // Hide add activity modal
        function hideAddActivityModal() {
            const modal = document.getElementById('addActivityModal');
            modal.classList.remove('show');
        }
        
        // Select activity type
        function selectActivityType(type, points) {
            // Update UI
            document.querySelectorAll('.activity-type-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.closest('.activity-type-btn').classList.add('selected');
            
            // Update hidden fields
            document.getElementById('selectedActivityType').value = type;
            document.getElementById('selectedActivityPoints').value = points;
            selectedActivity = { type, points };
        }
        
        // Submit activity
        async function submitActivity(event) {
            event.preventDefault();
            
            if (!selectedActivity) {
                alert('Please select an activity type');
                return;
            }
            
            const btn = document.getElementById('submitActivityBtn');
            btn.disabled = true;
            btn.textContent = 'Adding...';
            
            try {
                const activityData = {
                    type: selectedActivity.type,
                    customerName: document.getElementById('customerName').value,
                    note: document.getElementById('activityNote').value,
                    points: selectedActivity.points,
                    userId: currentUser.googleId,
                    timestamp: new Date().toISOString()
                };
                
                const response = await fetch(`${window.CONFIG.API_URL}/api/activities`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(activityData)
                });
                
                if (!response.ok) throw new Error('Failed to add activity');
                
                const data = await response.json();
                
                // Add to local array
                activities.unshift(data.activity);
                
                // Update UI
                updateStats();
                renderActivities();
                hideAddActivityModal();
                
                // Show success (optional)
                // alert('Activity added successfully!');
            } catch (error) {
                console.error('Add activity error:', error);
                alert('Failed to add activity. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Add Activity';
            }
        }
        
        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                currentUser = null;
                activities = [];
                
                // Reset UI
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('loginScreen').classList.remove('hidden');
                
                // Sign out from Google
                google.accounts.id.disableAutoSelect();
            }
        }
        
        // Handle modal backdrop clicks
        document.getElementById('addActivityModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAddActivityModal();
            }
        });
    </script>
</body>
