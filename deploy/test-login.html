<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Button</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>Login Button Test</h1>
    
    <button onclick="alert('Simple onclick works!')">Test Simple Click</button>
    <br><br>
    
    <button onclick="testFunction()">Test Function Call</button>
    <br><br>
    
    <button id="testBtn">Test addEventListener</button>
    <br><br>
    
    <button onclick="checkLIFF()">Check LIFF Status</button>
    <br><br>
    
    <div id="output" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace;">
        Output will appear here...
    </div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(msg) {
            output.innerHTML += msg + '<br>';
            console.log(msg);
        }
        
        function testFunction() {
            log('testFunction() called successfully!');
        }
        
        function checkLIFF() {
            log('LIFF SDK loaded: ' + (typeof liff !== 'undefined'));
            if (typeof liff !== 'undefined') {
                log('LIFF methods: ' + Object.keys(liff).join(', ').substring(0, 100) + '...');
            }
        }
        
        document.getElementById('testBtn').addEventListener('click', function() {
            log('addEventListener works!');
        });
        
        window.addEventListener('load', function() {
            log('Page loaded');
            log('LIFF status on load: ' + (typeof liff !== 'undefined' ? 'loaded' : 'not loaded'));
        });
        
        window.addEventListener('error', function(e) {
            log('ERROR: ' + e.message + ' at line ' + e.lineno);
        });
    </script>
</body>
</html>
