<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating Sales Tracker...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #030712;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(250, 204, 21, 0.3);
            border-radius: 50%;
            border-top-color: #facc15;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            color: #facc15;
            margin-bottom: 1rem;
        }
        p {
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }
        .version {
            color: #facc15;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Updating to v3.6.6</h1>
        <p>Clearing cache and loading new version...</p>
        <p class="version">No more local data - Backend only!</p>
    </div>

    <script>
        // Clear all caches and service workers
        async function clearEverything() {
            // Clear service workers
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
            }

            // Clear all caches
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(
                    cacheNames.map(name => caches.delete(name))
                );
            }

            // Clear localStorage
            localStorage.clear();
            sessionStorage.clear();

            // Force reload with cache bypass
            setTimeout(() => {
                window.location.href = '/index.html?v=' + Date.now();
            }, 2000);
        }

        clearEverything();
    </script>
</body>
</html>
